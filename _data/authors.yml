# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Dongheon, Kim
  email:             oueya1479@naver.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    저는 2017년 가천대학교 컴퓨터공학과에 입학하여 Flutter와 Java를 이용한 앱을 제작하고 있습니다. 동아리 J2KB에서 앱 매니저 직책을 맡고있으며, Github과 Notion을 활용하여 협업하는 것에 중점을 두고있습니다. 저의 블로그는 프로그래밍하는 일상을 담아 게시하고 있으며, 언어에 대해 중점적으로파고드는 것을 목표로 하고 있습니다.

    제가 만든 앱 리스트는 다음과 같습니다.
    * Chickpea : 목표관리 및 J2KB회원 관리 앱
    * Road_ize : 지도라는 개념에 테마를 덧붙여 사람들끼리 만든 지도를 공유하는 앱
    * snchurch : 교회 주보를 각자의 핸드폰에서 볼 수 있도록 하는 앱

    현재는 Java에 좀더 치중하여 프론트엔드를 배우고 있으며, JSP&Servlet과 Asp, Ajax기술 및 Spring Framework, ORM Framwork르 대용량 웹을 제작하는 것을 계획하고 있습니다. 또한 M.E.A.N 스택을 이용하여 gitblog가 아닌 제 서버를 직접 구축하고, 사람들의 데이터를 분석하는 Fluu-stack개발자를 희망하고 있습니다. 
  
